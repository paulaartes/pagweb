<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #fondo {
      width: 800px;
    }

    .dropzone {
      width: 50px;
      height: 50px;
      position: absolute;
      border: 2px dashed transparent;
    }

    .dropzone:hover {
      border-color: lightblue;
    }

    .draggable {
      width: 50px;
      height: 50px;
      cursor: grab;
      margin: 10px;
    }

    .animal-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Registro de Asistencia</h2>

<div class="container">
  <img id="fondo" src="476d45f3-8a45-4836-a4c9-e0d1cc929565.png" alt="Colegio y Casa">

  <!-- Zonas de soltar en algunas ventanas -->
  <div class="dropzone" style="top: 80px; left: 190px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="dropzone" style="top: 140px; left: 250px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="dropzone" style="top: 140px; left: 620px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<!-- Animales arrastrables -->
<div class="animal-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Sciurus_carolinensis_-Ottawa.jpg/120px-Sciurus_carolinensis_-Ottawa.jpg"
       id="squirrel1" class="draggable" draggable="true">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Red_squirrel_-_Melanistic.jpg/120px-Red_squirrel_-_Melanistic.jpg"
       id="squirrel2" class="draggable" draggable="true">
</div>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  document.querySelectorAll('.draggable').forEach(el => {
    el.addEventListener('dragstart', (ev) => {
      ev.dataTransfer.setData("text", ev.target.id);
    });
  });

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const dragged = document.getElementById(data);
    ev.target.innerHTML = '';
    ev.target.appendChild(dragged);
  }
</script>

</body>
</html>
