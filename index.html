<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    .buildings {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .building-img {
      width: 300px;
    }

    .dropzone {
      width: 40px;
      height: 40px;
      position: absolute;
      border: 2px dashed transparent;
      border-radius: 6px;
    }

    .dropzone.drag-over {
      border-color: blue;
      background-color: rgba(173, 216, 230, 0.3);
    }

    .dropzone:hover {
      border-color: lightblue;
    }

    .draggable {
      width: 40px;
      height: 40px;
      cursor: grab;
      margin: 10px;
    }

    .animal-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Registro de Asistencia</h2>

<div class="buildings">
  <!-- Colegio -->
  <div class="container">
    <img src="school.png" class="building-img" alt="Colegio">
    <!-- Zonas sobre las ventanas del colegio -->
    <div class="dropzone" style="top: 80px; left: 110px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropzone" style="top: 140px; left: 170px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <!-- Casa -->
  <div class="container">
    <img src="home.png" class="building-img" alt="Casa">
    <!-- Zonas sobre las ventanas de la casa -->
    <div class="dropzone" style="top: 80px; left: 70px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropzone" style="top: 140px; left: 130px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
</div>

<!-- Animales -->
<div class="animal-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Sciurus_carolinensis_-Ottawa.jpg/80px-Sciurus_carolinensis_-Ottawa.jpg"
       id="squirrel1" class="draggable" draggable="true">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Red_squirrel_-_Melanistic.jpg/80px-Red_squirrel_-_Melanistic.jpg"
       id="squirrel2" class="draggable" draggable="true">
</div>

<script>
  function allowDrop(ev) {
  ev.preventDefault();
  ev.target.classList.add('drag-over');
}

  document.querySelectorAll('.draggable').forEach(el => {
    el.addEventListener('dragstart', (ev) => {
      ev.dataTransfer.setData("text", ev.target.id);
    });
  });

  function drop(ev) {
  ev.preventDefault();
  ev.target.classList.remove('drag-over');
  const data = ev.dataTransfer.getData("text");
  const dragged = document.getElementById(data);
  ev.target.innerHTML = '';
  ev.target.appendChild(dragged);
}

  document.querySelectorAll('.dropzone').forEach(zone => {
  zone.addEventListener('dragleave', (ev) => {
    ev.target.classList.remove('drag-over');
  });
});
</script>

</body>
</html>
