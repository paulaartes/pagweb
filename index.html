<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    .buildings {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .building-img {
      width: 600px; /* Im√°genes m√°s grandes (antes era 300px) */
    }

    .dropzone {
      width: 60px;  /* Ajusta seg√∫n el nuevo tama√±o de las ventanas */
      height: 60px;
      position: absolute;
      border: 2px dashed transparent;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropzone:hover {
      border-color: lightblue;
    }

    .draggable {
      width: 100%;
      height: 100%;
      cursor: grab;
      object-fit: cover;
    }

    .animal-container {
      margin-top: 20px;
    }

    .dropzone.drag-over {
      border-color: blue !important;
      background-color: rgba(173, 216, 230, 0.3);
    }
  </style>
</head>
<body>

<h2>üìã Registro de Asistencia</h2>

<div class="buildings">
  <!-- Colegio (ajusta top/left seg√∫n la nueva imagen) -->
  <div class="container">
    <img src="school.png" class="building-img" alt="Colegio">
    <!-- Zonas de drop (posiciones recalculadas) -->
    <div class="dropzone" style="top: 100px; left: 150px;" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    <div class="dropzone" style="top: 180px; left: 220px;" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
  </div>

  <!-- Casa (ajusta top/left seg√∫n la nueva imagen) -->
  <div class="container">
    <img src="home.png" class="building-img" alt="Casa">
    <!-- Zonas de drop (posiciones recalculadas) -->
    <div class="dropzone" style="top: 100px; left: 90px;" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    <div class="dropzone" style="top: 180px; left: 170px;" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
  </div>
</div>

<!-- Animales (ardillas) -->
<div class="animal-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Sciurus_carolinensis_-Ottawa.jpg/80px-Sciurus_carolinensis_-Ottawa.jpg"
       id="squirrel1" class="draggable" draggable="true">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Red_squirrel_-_Melanistic.jpg/80px-Red_squirrel_-_Melanistic.jpg"
       id="squirrel2" class="draggable" draggable="true">
</div>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
    ev.target.classList.add('drag-over');
  }

  function dragLeave(ev) {
    ev.target.classList.remove('drag-over');
  }

  document.querySelectorAll('.draggable').forEach(el => {
    el.addEventListener('dragstart', (ev) => {
      ev.dataTransfer.setData("text", ev.target.id);
    });
  });

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const dragged = document.getElementById(data);
    const clonedImg = dragged.cloneNode(true);
    clonedImg.classList.add('draggable');
    clonedImg.setAttribute('draggable', 'true');
    clonedImg.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("text", e.target.id);
    });
    ev.target.innerHTML = '';
    ev.target.appendChild(clonedImg);
    ev.target.classList.remove('drag-over');
  }
</script>

</body>
</html>
