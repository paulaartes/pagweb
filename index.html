<!DOCTYPE html>
<html>
<head>
    <title>Registro de Asistencia</title>
    <style>
        .contenedor {
            display: flex;
            gap: 20px;
        }
        .foto {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            margin: 10px;
            cursor: grab;
        }
        #presentes, #ausentes {
            width: 200px;
            min-height: 300px;
            border: 3px solid #4CAF50; /* Verde para presentes */
            padding: 10px;
        }
        #ausentes {
            border-color: #f44336; /* Rojo para ausentes */
        }
    </style>
</head>
<body>
    <h1>Registro de Asistencia</h1>
    <div class="contenedor">
        <div id="presentes" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Presentes ✅</h2>
        </div>
        <div id="ausentes" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Ausentes ❌</h2>
        </div>
    </div>

    <div id="fotos">
        <!-- Fotos de los estudiantes (arrastrables) -->
        <img src="foto1.jpg" class="foto" draggable="true" ondragstart="drag(event)" id="estudiante1">
        <img src="foto2.jpg" class="foto" draggable="true" ondragstart="drag(event)" id="estudiante2">
        <!-- Añade más fotos -->
    </div>

    <script>
        // Funciones para Drag & Drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            const elemento = document.getElementById(id);
            ev.target.appendChild(elemento);
            
            // Aquí guardarías en Firebase si lo usas
            console.log(`Foto movida a: ${ev.target.id}`);
        }
    </script>
</body>
</html>
