<html lang="es">
<head>
  <meta charset="UTF-8">

        <div class="dropzone" style="top: 62.5%; left: 84%;" data-building="school"></div>
    
        <!-- Fila 3 -->
        <div class="dropzone" style="top: 71.5%; left: 16%;" data-building="school"></div>
        <div class="dropzone" style="top: 71.5%; left: 25%;" data-building="school"></div>
        <div class="dropzone" style="top: 71.5%; left: 34%;" data-building="school"></div>
        <div class="dropzone" style="top: 71.5%; left: 66%;" data-building="school"></div>

        <div class="dropzone" style="top: 81%; left: 84%;" data-building="school"></div>
      </div>

    <!-- Casa -->
    <div class="building" id="house">
      <div class="building-title">Casa Estudiantil</div>

      <div class="dropzone" style="top: 43%; left: 26%;" data-building="house"></div>
